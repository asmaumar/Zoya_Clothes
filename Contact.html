<div class="row mt-5" style="text-align: center;" >
    <div class="col-md-6 offset-md-3" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">
      <h2 style="color: #333;">Contact Us</h2>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #7d3674; border-radius: 5px;">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #743863; border-radius: 5px;">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Subject" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #7b3a77; border-radius: 5px;">
        </div>
        <div class="form-group">
          <textarea class="form-control" placeholder="Message" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #794361; border-radius: 5px;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="padding: 10px 20px; border: none; background-color: #560938; color: #e2dae0; border-radius: 5px; cursor: pointer;">Submit</button>
      </form>
    </div>
  </div>
